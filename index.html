<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABGScraper</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="title">ABGScraper</h1>
      <img src="img/smirk.png" alt="smirk" />
    </div>
    <div id="name">
      <label
        >Enter the username of the account which you want to perform action on:
      </label>
      <input id="username" type="text" name="username" />
      <button id="submitBtn">Submit</button>
      <br><br>
      <label>What do you want to do? </label>
      <select name="operations" id="operations">
          <option value="" disabled selected>Select your option</option>
          <option value="pfpDownload">Download the profile picture</option>
          <option value="scrap">Scrap</option>
      </select>
      <br><br><br>
      <button id="startBtn">Start</button>
    </div>
  </body>
</html>
